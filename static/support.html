<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - RemoveBG Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            padding: 40px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .notice {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        .notice.error {
            background: #fff5f5;
            border-left-color: #e53e3e;
            color: #c53030;
        }
        
        .notice.success {
            background: #f0fff4;
            border-left-color: #38a169;
            color: #2f855a;
        }
        
        .support-tier {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .support-tier h3 {
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Contact Support</h1>
        <p class="subtitle">We're here to help!</p>
        
        <div id="noticeBox" style="display: none;"></div>
        
        <!-- Support Tier Info -->
        <div class="support-tier" id="tierInfo">
            <h3>Your Support Level: <span id="supportLevel">Loading...</span></h3>
            <p id="responseTime">Loading...</p>
        </div>
        
        <!-- Support Form -->
        <form id="supportForm">
            <div class="form-group">
                <label>Subject</label>
                <input type="text" name="subject" placeholder="Brief description of your issue" required minlength="3" maxlength="200">
            </div>
            
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" placeholder="Please describe your issue in detail..." required minlength="10" maxlength="2000"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        
        <p style="margin-top: 30px; text-align: center;">
            <a href="/" class="back-link">‚Üê Back to App</a>
        </p>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let currentUser = null;
        
        // Initialize
        async function init() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            try {
                // Load user profile
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                currentUser = await response.json();
                
                // Update support tier info
                const tierNames = {
                    'free': 'Community Support',
                    'basic': 'Email Support',
                    'pro': 'Priority Support',
                    'business': 'Priority Support+'
                };
                
                const responseTimes = {
                    'free': 'We\'ll review your message and respond when possible.',
                    'basic': 'We\'ll respond within 48 hours.',
                    'pro': 'We\'ll respond within 24 hours.',
                    'business': 'We\'ll respond within 12 hours.'
                };
                
                document.getElementById('supportLevel').textContent = tierNames[currentUser.subscription_tier] || 'Community';
                document.getElementById('responseTime').textContent = responseTimes[currentUser.subscription_tier] || 'We\'ll respond when possible.';
                
            } catch (error) {
                console.error('Init error:', error);
                window.location.href = '/';
            }
        }
        
        // Handle form submission
        document.getElementById('supportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE}/api/support/contact`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to send message');
                }
                
                const data = await response.json();
                
                // Show success
                showNotice('success', `Message sent successfully! ${data.expected_response}`);
                
                // Reset form
                e.target.reset();
                
            } catch (error) {
                showNotice('error', 'Failed to send message: ' + error.message);
            }
        });
        
        // Show notice
        function showNotice(type, message) {
            const box = document.getElementById('noticeBox');
            box.className = `notice ${type}`;
            box.textContent = message;
            box.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Init on load
        init();
    </script>
</body>
</html>
