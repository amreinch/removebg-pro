services:
  web:
    build: .
    container_name: quicktools
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./quicktools.db:/app/quicktools.db
    environment:
      - PYTHONUNBUFFERED=1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key}
      - DATABASE_URL=sqlite:///./quicktools.db
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PRICE_BASIC=${STRIPE_PRICE_BASIC}
      - STRIPE_PRICE_PRO=${STRIPE_PRICE_PRO}
      - STRIPE_PRICE_BUSINESS=${STRIPE_PRICE_BUSINESS}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5000}
    restart: unless-stopped
    labels:
      - "com.project=quicktools"
      - "com.type=api"
