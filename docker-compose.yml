version: '3.8'

services:
  web:
    build: .
    container_name: removebg-pro
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    labels:
      - "com.project=removebg-pro"
      - "com.type=api"
