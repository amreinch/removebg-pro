services:
  db:
    image: postgres:16-alpine
    container_name: quicktools-db
    environment:
      - POSTGRES_USER=quicktools
      - POSTGRES_PASSWORD=${DB_PASSWORD:-quicktools_dev_password}
      - POSTGRES_DB=quicktools
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quicktools"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.project=quicktools"
      - "com.type=database"

  web:
    build: .
    container_name: quicktools
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key}
      - DATABASE_URL=postgresql://quicktools:${DB_PASSWORD:-quicktools_dev_password}@db:5432/quicktools
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5000}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "com.project=quicktools"
      - "com.type=api"

volumes:
  postgres_data:
    driver: local
    labels:
      - "com.project=quicktools"
      - "com.type=data"
