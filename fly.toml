app = "removebg-pro"
primary_region = "iad"

[build]

[env]
  PORT = "5000"
  PYTHONUNBUFFERED = "1"
  DATABASE_URL = "sqlite:///./removebg.db"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "removebg_data"
  destination = "/app/data"
  initial_size = "1gb"
